<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Pessoa</ion-title>
  </ion-navbar>

</ion-header>
<ion-content padding>

  <ion-card>
    <ion-card-title>
      Pessoa
    </ion-card-title>
    <ion-card-content>
      <ion-grid>
        <ion-row>
          <ion-item>
            <ion-label floating>Nome</ion-label>
            <ion-input [(ngModel)]="nome" type="text" value=""></ion-input>
          </ion-item>
          <ion-item>
            <ion-label floating>Telefone</ion-label>
            <ion-input [(ngModel)]="telefone" type="text" value=""></ion-input>
          </ion-item>
          <ion-item>
            <button ion-button color="primary" expand="full" (click)="cadastrar()" >Cadastrar</button>
          </ion-item>
        </ion-row>
      </ion-grid>
    </ion-card-content>
  </ion-card>

</ion-content>
